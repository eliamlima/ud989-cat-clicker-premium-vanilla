<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <button id="admin-btn">Admin</button>
    <div id="admin-field">
      <form id="admin-form">
        Name:
        <input id="admin-name" type="text"></input><br>
        URL:
        <input id="admin-url" type="text"></input><br>
        Count:
        <input id="admin-count" type="text"></input><br>
        <input id="cancel-btn" type="button" value="Cancel"></input>
      </form>
    </div>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
